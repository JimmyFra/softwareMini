<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form action="/v1/registerPost" method="post">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="firstname">Nombre:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Apellido:</label><br>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Dirección:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="numberphone">Número de teléfono:</label><br>
        <input type="text" id="numberphone" name="numberphone" required><br><br>

        <label for="perfil">Perfil:</label><br>
        <select id="perfil" name="perfil" required>
            <option value="1">Perfil 1</option>
            <option value="2">Perfil 2</option>
            <option value="3">Perfil 3</option>
            <!-- Agrega más opciones según tus perfiles -->
        </select><br><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Minimarket</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- Sidebar content -->
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">USUARIO</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Editar Usuario</li>
                    </ol>
                    <!-- Content for each module can be added here -->

                    <!-- Formulario para crear usuarios -->
                    <form id="userForm">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required><br><br>
                        
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" required><br><br>
                        
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" readonly><br><br>
                        
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" readonly><br><br>
                        
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" readonly><br><br>
                        
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" readonly><br><br>
                        
                        <label for="telefono">Número telefónico:</label>
                        <input type="tel" id="telefono" readonly><br><br>
                        
                        <label for="perfil">Perfil:</label>
                        <select id="perfil" readonly>
                            <option value="admin">Administrador</option>
                            <option value="empleado">Cajero</option>
                            <option value="cliente">Contador</option>
                        </select><br><br>
                        
                        <button type="submit">Guardar</button>
                        <button type="submit">Cancelar</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>

    <script>
        // Función para crear usuarios
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            var dni = document.getElementById('dni').value;
            var correo = document.getElementById('correo').value;
            var contrasena = document.getElementById('contrasena').value;
            var direccion = document.getElementById('direccion').value;
            var telefono = document.getElementById('telefono').value;
            var perfil = document.getElementById('perfil').value;
            
            
            // Por ahora, simplemente agregaremos una fila de ejemplo a la tabla
            var table = document.getElementById('userTableBody');
            var newRow = '<tr>' +
                            '<th scope="row">' + (table.rows.length + 1) + '</th>' +
                            '<td>' + nombre + '</td>' +
                            '<td>' + apellidos + '</td>' +
                            '<td>' + dni + '</td>' +
                            '<td>' + correo + '</td>' +
                            '<td>' + direccion + '</td>' +
                            '<td>' + telefono + '</td>' +
                            '<td>' + perfil + '</td>' +
                            '<td>' +
                                '<button class="deleteBtn">Eliminar</button>' +
                                '<button class="editBtn">Editar</button>' +
                            '</td>' +
                        '</tr>';
            table.innerHTML += newRow;
        });
    </script>
	
</body>
</html>
